<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Front-end Refresher Activity</title>
    <link rel="stylesheet" href="Catimbang.css">
    <script src="Catimbang.js" defer></script>
</head>
<body>
    <section id="boxed-grid">

        <div class="box" id="addBox">
            <h6 class="operation">+ 2</h6>
            <h1 class="value" id="add">0</h1>
        </div>

        <div class="box" id="subBox">
            <h6 class="operation">- 2</h6>
            <h1 class="value" id="sub">0</h1>
        </div>

        <div class="box" id="mulBox">
            <h6 class="operation">* 2</h6>
            <h1 class="value" id="mul">1</h1>
        </div>

        <div class="box" id="divBox">
            <h6 class="operation">/ 2</h6>
            <h1 class="value" id="div">1024</h1>
        </div>
    </section>

    <button id="button-perform-operation">
        Perform Operation
    </button>

    <button id="reset-button">
        Reset Values
    </button>

</body>
</html>
