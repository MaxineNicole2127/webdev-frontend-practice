<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FrontEnd</title>
    <link rel="stylesheet" href="Bernales.css">
    <script src="Bernales.js" defer></script>
</head>

<body>
    <section id="boxed-grid">
        <div class="box">
            <p class="small-text">+2</p>
            <h1 class="large-text" id="sum">0</h1>
        </div>
        <div class="box">
            <p class="small-text">-2</p>
            <h1 class="large-text" id="difference">0</h1>
        </div>
        <div class="box">
            <p class="small-text">*2</p>
            <h1 class="large-text" id="product">1</h1>
        </div>
        <div class="box">
            <p class="small-text">/2</p>
            <h1 class="large-text" id="quotient">1024</h1>
        </div>
    </section>

    <button id="perform-button">
        Perform Operation
    </button>
</body>

</html>
