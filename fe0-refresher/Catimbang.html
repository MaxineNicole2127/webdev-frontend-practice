<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Front-end Refresher Activity</title>
    <link rel="stylesheet" href="Catimbang.css">
</head>
<body>
    <section id="boxed-grid">

        <div class="box">
            <h6 class="operation">+ 2</h6>
            <h1 class="value">0</h1>
        </div>

        <div class="box">
            <h6 class="operation">- 2</h6>
            <h1 class="value">0</h1>
        </div>

        <div class="box">
            <h6 class="operation">* 2</h6>
            <h1 class="value">1</h1>
        </div>

        <div class="box">
            <h6 class="operation">/ 2</h6>
            <h1 class="value">1024</h1>
        </div>
    </section>

    <button id="button-perform-operation">
        Perform Operation
    </button>

</body>
</html>
